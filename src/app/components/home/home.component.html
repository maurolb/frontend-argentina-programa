<div
  class="row"
  style="
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  "
  id="home"
>
  <div
    class="col-2 d-grid"
    style="row-gap: 1rem; grid-template-columns: max-content"
  >
    <a href="https://www.linkedin.com/in/maurobritez/" target="_blank"
      ><i class="fa-brands fa-linkedin-in fa-sm"></i
    ></a>
    <a
      href="https://mail.google.com/mail/u/0/?tab=wm#inbox?compose=CllgCHrglzdxtprSDSZGZtNThqVBPGMXMnZHrCmkRXTMKNZjBkGsWbmFKNfVrcCmMgmQXCRxJNV"
      target="_blank"
      ><i class="fa-regular fa-envelope fa-sm"></i
    ></a>
    <a href="https://github.com/maurolb" target="_blank"
      ><i class="fa-brands fa-github fa-sm"></i
    ></a>
  </div>
  <div class="col-5 btn-container">
    <div *ngIf="editMode; then editModeOn; else editModeOff"></div>
    <ng-template #editModeOn>
      <input
        type="text"
        class="form-control"
        id="title"
        placeholder="Título"
        [(ngModel)]="home.title"
      />
      <input
        type="text"
        class="form-control mt-2"
        id="subtitle"
        placeholder="Subtítulo"
        [(ngModel)]="home.subtitle"
      />
      <textarea
        class="form-control mt-2"
        style="resize: none"
        id="description"
        rows="5"
        placeholder="Descripción"
        [(ngModel)]="home.description"
        >{{ home?.description }}</textarea
      >
      <button class="btn btn-outline-success mt-2" (click)="save()">
        Guardar
      </button>
      <button
        class="btn btn-outline-danger mt-2 ms-1"
        (click)="editModeToggle()"
      >
        Cancelar
      </button>
    </ng-template>
    <ng-template #editModeOff>
      <div class="h1">{{ home?.title }}</div>
      <div class="h5">{{ home?.subtitle }}</div>
      <p class="card-subtitle">{{ home?.description }}</p>
      <div class="mt-3">
        <button class="btn btn-primary btn-lg" (click)="downloadPDF()">
          Descargar CV <i class="fa-solid fa-arrow-down"></i>
        </button>
      </div>
      <div class="btn-top-right">
        <button
          type="button"
          class="btn"
          *ngIf="authService.loggedIn()"
          (click)="editModeToggle()"
        >
          <i class="fa-solid fa-pen-to-square fa-sm"></i>
        </button>
      </div>
    </ng-template>
  </div>
  <div class="col-5 d-flex justify-content-center btn-container">
    <img
      src="https://res.cloudinary.com/digxsi0uh/image/upload/v1684188688/portfolio/perfil_zxpf4v.jpg"
      alt="profile-img"
    />
    <div class="btn-center">
      <button
        type="button"
        class="btn"
        (click)="cambiarImg()"
        *ngIf="authService.loggedIn()"
      >
        <i class="fa-solid fa-pen-to-square fa-sm"></i>
      </button>
    </div>
  </div>
</div>
